<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 - 与待机语音球配色一致 -->
    <radialGradient id="mainGradient" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(255, 213, 179, 0.70)"/>
      <stop offset="45%" stop-color="rgba(243, 200, 220, 0.45)"/>
      <stop offset="75%" stop-color="rgba(233, 192, 255, 0.40)"/>
      <stop offset="100%" stop-color="rgba(233, 192, 255, 0.28)"/>
    </radialGradient>
    
    <!-- 线性覆盖层 -->
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 213, 179, 0.45)"/>
      <stop offset="100%" stop-color="rgba(233, 192, 255, 0.40)"/>
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd5b3"/>
      <stop offset="100%" stop-color="#e9c0ff"/>
    </linearGradient>
  </defs>
  
  <!-- 主圆形 -->
  <circle cx="32" cy="32" r="28" fill="url(#mainGradient)"/>
  
  <!-- 覆盖层 -->
  <circle cx="32" cy="32" r="28" fill="url(#overlay)" opacity="0.6"/>
  
  <!-- Aphasia 文字（白色并加轻描边以增强可读性） -->
  <text x="32" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="700" fill="#ffffff" stroke="#000000" stroke-opacity="0.18" stroke-width="0.4">Aphasia</text>
</svg>